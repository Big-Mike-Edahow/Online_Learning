<!-- contact.html -->

{% extends 'base.html' %}

{% block main %}

<h1>{% block title %} Contact {% endblock %}</h1>

<main class="content">
    <div class="text-container">
        <section>
            <h1>ACME Industries</h1>
            <h2>Contact us</h2>
        </section>
        <section>
            <div class="links-and-contact">
                <div class="links">
                    <h3>Links</h3>
                    <ul class="links-list">
                        <li><a href="https://github.com/Big-Mike-Edahow">GitHub</a></li>
                        <li><a href="https://twitter.com/Time_Space_Warp">Twitter</a></li>
                        <li><a href="https://www.linkedin.com/in/mike-jackson-119643105/">Linkedin</a></li>
                    </ul>
                </div>

                <div>
                    <form action="#">
                        <label for="email">
                            <h4>Email</h4>
                            <input id="email" placeholder="Enter your email" />
                        </label>

                        <label for="message">
                            <h4>Message</h4>
                            <textarea id="message">Your Message</textarea>
                        </label>

                        <div class="submit-button-wrapper">
                            <input type="submit" value="Send Message" id="submit-button" />
                        </div>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </section>
    </div>
</main>

{% endblock %}
