<!-- new-developer.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet">
    <title>Add New Developer</title>
</head>

<body>
    <header>
        <h1>Python Developers List! 👨‍💻</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home 🏡</a>
            <a href="{{ url_for('about') }}">About ❓</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="center">
                <h1>Add a new developer! 👨‍💻💻🐍</h1>
            </div>
            <br>
            <div class="center">
                <form action="/add-developer" method="POST">
                    <label for="name">Enter Developer Name: </label>
                    <input type="text" name="name" required>
                    <br>
                    <label for="email">Enter Email: </label>
                    <input type="text" name="email" required>
                    <br>
                    <label for="joining-date" placeholder="YYYY-MM-DD">Enter Joining Date: </label>
                    <input type="text" name="joining-date" required>
                    <br>
                    <label for="salary">Enter Salary: </label>
                    <input type="text" name="salary" required>
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
