<!-- edit_user.html -->

<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<main>
    <div class="center">
        <h1>Edit user ✏️</h1>
        <br>
        <hr class="center"><br>
    </div>
    <div class="center user-table">
        <form method="post" action="{{ url_for('edit_user', user_id = data.user_id) }}">
            <label for="user-name">User Name: </label>
            <input type="text" name="user-name" value="{{data.user_name}}" required>
            <br>
            <label for="contact">Contact: </label>
            <input type="text" name="contact" value="{{data.contact}}" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</main>

{% endblock %}

</html>
