<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet">
    <title>Simplilearn JavaScript Examples</title>
</head>

<body>
    <main>
        <section class="center">
            <h1> Welcome to the JavaScript world!</h1>
            <br>
            <label for="num">Please type any Factorial number: </label><br>
            <input id="num" type="number" name="num">
            <br><br>
            <button onclick="fact()">Submit</button>
            <br><br>
            <p id="res"></p>
            <br>
        </section>
        <section class="center">
            <h2>JavaScript Confirm Box</h2>
            <br>
            <button onclick="pressButton()">Please Try it</button>
            <br><br>
            <p id="test-confirm-box"></p>
            <br>
        </section>
        <section class="center">
            <h2>JavaScript Prompt Example</h2>
            <br>
            <button onclick="greetUser()">Please press for prompt message</button>
            <br><br>
            <p id="prompt-example"></p>
            <br>
        </section>
        <section class="center">
            <h2>JavaScript Screen Color Depth</h2>
            <br>
            <p id="screen-color-depth"></p>
            <br>
        </section>
    </main>
    <script src="./static/js/script.js" type="text/javascript"></script>
</body>

</html>
