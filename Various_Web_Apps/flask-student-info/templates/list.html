<!-- list.html -->

{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} List Student Info {% endblock %}</h1>
<table border=1>
    <thead>
        <td>Name</td>
        <td>Address</td>
        <td>City</td>
        <td>Zipcode</td>
    </thead>

    {% for row in rows %}
    <tr>
        <td>{{row["name"]}}</td>
        <td>{{row["address"]}}</td>
        <td>{{row["city"]}}</td>
        <td>{{row['zip']}}</td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/">Go back to home page</a>
<br>
<br>

{% endblock %}
