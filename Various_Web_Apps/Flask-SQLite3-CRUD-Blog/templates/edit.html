<!-- edit.html -->

<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}
{% block content %}

<main>
    <section>
        <h2 class="add-edit-post">Edit Post</h2>
        <br><hr><br>
        <div>
            <form id="post" method="get" action="/update/{{_id}}?title={{title}}&post={{post}}">
                <label class="title" for="title">Title: </label>
                <input class="edit-post-text" type="text" name="title" value="{{title}}">
                <br>
                <textarea class="edit-post-text" name="post" cols="80" rows="8">{{post}}</textarea>
            </form>
            <a class="update" href="/edit?title={{post[1]}}&post={{post[2]}}&_id={{post[0]}}">Update</a>
            <br>
        </div>
    </section>

    {% endblock %}

</html>
