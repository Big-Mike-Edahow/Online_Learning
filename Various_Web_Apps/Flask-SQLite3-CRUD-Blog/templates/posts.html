<!-- posts.html -->

<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}


<main>
    <section>
        <div>
            <h3><a class="add-post" href="/create">Add Post</a></h3>
            <br><hr><br>
        </div>

        {% for post in posts %}
        <h3 class="title"><strong>{{post[1]}}</strong></h3>
        <br>
        <div class="post-body">
            {{post[2][0:500]}}
            <a href="/post/{{post[0]}}">... show more</a>
        </div>
        <br>
        <div>
            <p>
                <a class="update" href="/edit?title={{post[1]}}&post={{post[2]}}&_id={{post[0]}}">Update</a>
                <a class="delete" href="/delete/{{post[0]}}">Delete</a>
            </p>
        </div>
        {% endfor %}

        <br><hr>
    </section>
</main>

{% endblock %}

</html>
